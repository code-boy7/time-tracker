apiVersion: apps/v1

kind: Deployment

metadata:

  name: myapp

spec:

  selector:

    matchLabels:

      run: myapp

  replicas: 2

  template:

    metadata:

      labels:

        run: myapp

    spec:

      containers:

      - name: application

        image: suiii07/aws-app

        ports:

        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: myapps
  labels:
    run: myapp
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    run: myapp
    
